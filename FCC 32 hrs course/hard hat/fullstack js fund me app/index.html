<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    />
    <title>Full Stack Javascript Fund Me App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="w-screen h-screen overflow-hidden flex flex-col items-center bg-slate-700"
  >
    <!-- Header -->
    <header
      class="w-full h-20 flex items-center justify-between py-2 px-6 shadow-md bg-slate-500"
    >
      <h1 class="text-xl font-semibold text-cyan-300">
        Full Stack Fund Me App
      </h1>
      <nav class="flex items-center justify-between">
        <a
          href="#"
          class="text-cyan-300 hover:text-cyan-400 px-4 py-2 rounded-md"
          >Home</a
        >
        <a
          href="#"
          class="text-cyan-300 hover:text-cyan-400 px-4 py-2 rounded-md"
          >About</a
        >
        <a
          href="#"
          class="text-cyan-300 hover:text-cyan-400 px-4 py-2 rounded-md"
          >Contact</a
        >
      </nav>
      <button
        class="bg-gradient-to-r from-cyan-300 to-purple-600 hover:bg-cyan-400 px-4 py-2 rounded-md text-white text-sm font-medium transition-all duration-300 hover:shadow-md hover:scale-[1.01]"
        id="connect-button"
        onclick="connect()"
      >
        Connect Wallet
      </button>
    </header>

    <!-- Body -->
    <main class="w-full h-full flex flex-col items-center justify-center">
      <div class="w-1/2 h-1/2 flex flex-col items-center justify-center">
        <button
          class="bg-gradient-to-r from-cyan-300 to-purple-600 hover:bg-cyan-400 px-6 py-2 rounded-md text-white text-xl font-semibold transition-all duration-300 hover:shadow-md hover:scale-[1.01]"
          onclick="fund(0.01)"
        >
          Fund
        </button>
      </div>
    </main>

    <!-- Javascript -->
    <script type="module">
      import { ethers } from 'https://cdn.ethers.io/lib/ethers-5.2.esm.min.js'

      async function connect() {
        if (typeof window.ethereum !== 'undefined') {
          // after the page loads, ask the user to connect their metamask wallet if they approve we can then send requests to their wallet
          await window.ethereum.request({ method: 'eth_requestAccounts' })
          console.log('connected to metamask')

          connectBtn.innerHTML =
            'Connected' +
            '<br>' +
            window.ethereum.selectedAddress.slice(0, 6) +
            '...' +
            window.ethereum.selectedAddress.slice(-4)
        } else {
          // if the user doesn't have metamask installed, show them a message to install it
          alert('Please install MetaMask to use this dApp!')
        }
      }

      async function fund(ethAmount) {
        if (typeof window.ethereum !== 'undefined') {
          console.log('funding project with ' + ethAmount + ' ETH')

          // 1. connection to the blockchain
          // 2. a wallet with ETH in it
          // 3. a smart contract address that we want to interact with ==> ABI + address
        }
      }
    </script>
  </body>
</html>
